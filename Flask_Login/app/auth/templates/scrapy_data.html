{% extends 'layout.html' %}

{% block content%}
 <div class="container">
    <h3>Scrapy articles</h3>
    {% if form%}
        {{ form.hidden_tag() }}
        {{ wtf.quick_form(form)}}
    {% endif %}

    {% if links %}
        {% for link in links %}
            <ul>
                <li><a href="{{link}}" target="_blank">LINK</a></li>
            </ul>
        {% endfor %}
    {%endif%}

    <div class="container">
        <span class="label label-success"> <a href="{{url_for('authentication.homepage')}}"> Back to home page</a> </span>
    </div>

 </div>
{%endblock content%}
